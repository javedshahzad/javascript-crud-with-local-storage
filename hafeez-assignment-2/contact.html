<div class="container" id="formData">
  <h2 class="text-center">Contact With Us</h2>
  <div class="form-horizontal">
    <div class="form-group">
        <label for="email">Your Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>
    <div class="form-group">
      <label for="email">Your Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="Phone">Your Phone:</label>          
        <input type="number" onblur="blurFunction()" onfocus="focusFunction()" class="form-control" id="phone" placeholder="Enter Phone" name="phone">
        <p class="text-danger" id="numberonly" style="display: none;">Only Number allowed</p>
    </div>
    <div class="form-group">
        <label for="email">Your Message:</label>
        <textarea type="text" class="form-control" id="message" placeholder="Enter Message" name="message"></textarea>
    </div>
      <div class="form-group">
        <div class="col-lg-12">
         <p class="text-light text-center">Please verify yourself if you are not a robot by giving answer below maths problem.</p>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-2 text-secondary" style="text-align: end; margin-top: 5px;">
          <span id="numberOne"></span> +
          <span id="numberTwo"></span>&nbsp; = &nbsp;
        </div>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="answer" placeholder="Enter Answer" name="answer">
        </div>
      </div>
      <h2 class="form-group text-danger font-weight-bold text-center" id="ErrorMsg">
      </h2>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary btn-block" onclick="SendMeesge()">Submit</button>
      </div>
    </div>
</div>
</div>
